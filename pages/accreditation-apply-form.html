<script type="text/javascript">
    $(document).ready(function(){
        /* Initialize Global Variables */
        var current_page = 1;
        var selected_country = "";
        var number_of_campuses = "";
        var selected_authority = "";
        /* Initialization Functions */
        initial_adjustments();
        determine_selected_country();
        determine_number_of_campuses();
        determine_selected_authority();
        check_if_fields_prefilled();
        validate();
        /* Event Listeners */
        $("#formpage_nextBtn").live("click", function(){
            validate();
        });
        $(".formpage-next-disabled").live("click", function(){
            display_errors();
        });
        $("#formpage_prevBtn").live("click", function(){
            enable_next();
        });
        $(".formpage-submit-disabled").live("click", function(){
            validate();
        });
        $("[name='Custom_InstitutionLocation']").change(function(){
            determine_selected_country();
            validate();
        });
        $("[name='Custom_Howmanycampusesdoyouwishtoaccredit']").change(function(){
            determine_number_of_campuses();
            validate();
        });
        $("[name='Custom_Eligibiltiy']").change(function(){
            determine_selected_authority();
            validate();
        });
        $("[type='text'], textarea").keyup(function(){
            if( !$(this).val() ){
                $(this).css("border-color","#d0d0d0");
                $(this).css("color","#555555");
            }else{
                $(this).css("border-color","#b7bf34");
                $(this).css("color","#b7bf34");
                $(this).siblings(".form-error-notification").remove();
            }
            validate();
        });
        $("[type='file']").change(function(){
            if( !$(this).val() ){
                $(this).css("border-color","#d0d0d0");
                $(this).css("color","#555555");
            }else{
                $(this).css("border-color","#b7bf34");
                $(this).css("color","#b7bf34");
                $(this).siblings(".form-error-notification").remove();
            }
            validate();
        });
        $("select").change(function(){
            if( !$(this).val() ){
                $(this).css("border-color","#d0d0d0");
                $(this).css("color","#555555");
            }else{
                $(this).css("border-color","#b7bf34");
                $(this).css("color","#b7bf34");
                $(this).siblings(".form-error-notification").remove();
            }
            validate();
        });
        $("[type='checkbox'],[type='radio']").change(function(){
            if( !$(this).prop("checked") ){
                $(this).css("border-color","#d0d0d0");
                $(this).siblings("[type='checkbox'],[type='radio']").css("border-color","#d0d0d0");
            }else{
                $(this).css("border-color","#b7bf34");
                $(this).siblings("[type='checkbox'],[type='radio']").css("border-color","#b7bf34");
                $(this).siblings(".form-error-notification").remove();
            }
            validate();
        });
        function initial_adjustments(){
            $("#pagination0, #pagination1, #pagination2, #pagination3, #pagination4, #pagination5").attr("onclick","");
            $("#formpage_nextBtn").attr("value","Next >");
            $("#formpage_saveLnk a").html("Save Progress");
            $("#formpage_prevBtn").html("< Previous");
            $("#CFORM_2302069_Custom_ElectronicSignature_0").removeAttr("checked");
        }
        function check_if_fields_prefilled(){
            $("[type='text'], select, textarea").each(function(){
                if( !$(this).val() ){
                    $(this).css("border-color","#d0d0d0");
                    $(this).css("color","#555555");
                }else{
                    $(this).css("border-color","#b7bf34");
                    $(this).css("color","#b7bf34");
                }
            });
        }
        function determine_current_page(){
            /* Determine Current Page */
            var page_one_visibility = $("#formpage0").attr("style");
            var page_two_visibility = $("#formpage1").attr("style");
            var page_three_visibility = $("#formpage2").attr("style");
            var page_four_visibility = $("#formpage3").attr("style");
            var page_five_visibility = $("#formpage4").attr("style");
            var page_six_visibility = $("#formpage5").attr("style");
            if( page_one_visibility != "display: none;"){
                current_page = 1;
            }
            if( page_two_visibility != "display: none;"){
                current_page = 2;
            }
            if( page_three_visibility != "display: none;"){
                current_page = 3;
            }
            if( page_four_visibility != "display: none;"){
                current_page = 4;
            }
            if( page_five_visibility != "display: none;"){
                current_page = 5;
            }
            if( page_six_visibility != "display: none;"){
                current_page = 6;
            }
        }
        function determine_selected_country(){
            selected_country = $("[name='Custom_InstitutionLocation']").val();
            if(selected_country == "The United States of America"){
                $("#CFORM_341408_Custom_WhichaccreditingbodyprovidesyourinstitutionscurrentRegionalAccreditation").parent().parent().addClass("field_visible");
                $("#CFORM_341408_Custom_Eligibiltiy_0").parent().parent().removeClass("field_visible");("field_visible");
                $("#CFORM_341408_Custom_GovernmentDocuments").parent().parent().removeClass("field_visible");
                $("#CFORM_341408_Custom_DocumentationofGoodStanding").parent().parent().removeClass("field_visible");
            }else if(selected_country == "Outside of the U.S."){
                $("#CFORM_341408_Custom_WhichaccreditingbodyprovidesyourinstitutionscurrentRegionalAccreditation").parent().parent().removeClass("field_visible");
                $("#CFORM_341408_Custom_Eligibiltiy_0").parent().parent().addClass("field_visible");
            }else{

            }
        }
        function determine_number_of_campuses(){
            number_of_campuses = $("[name='Custom_Howmanycampusesdoyouwishtoaccredit']").val();
            if(number_of_campuses == "Multiple"){
                $("#Label_Custom_NameofBusinessSchoolDepartmentorProgram").parent().parent().removeClass("field_visible");
                $("#Label_Custom_PleaselistallbranchcampusesseekingACBSPAccreditation").parent().parent().addClass("field_visible");
            }else if(number_of_campuses == "Single"){
                $("#Label_Custom_NameofBusinessSchoolDepartmentorProgram").parent().parent().addClass("field_visible");
                $("#Label_Custom_PleaselistallbranchcampusesseekingACBSPAccreditation").parent().parent().removeClass("field_visible");
            }else{

            }
        }
        function determine_selected_authority(){
            selected_authority = $("[name='Custom_Eligibiltiy']").val();
            if(selected_authority == "Yes"){
                $("#CFORM_341408_Custom_GovernmentDocuments").parent().parent().addClass("field_visible");
                $("#CFORM_341408_Custom_DocumentationofGoodStanding").parent().parent().removeClass("field_visible");
            }else if(selected_authority == "Yes"){
                $("#CFORM_341408_Custom_GovernmentDocuments").parent().parent().removeClass("field_visible");
                $("#CFORM_341408_Custom_DocumentationofGoodStanding").parent().parent().addClass("field_visible");
            }else{

            }
        }
        function validate(){
            determine_current_page();
            if(current_page == 1){
                validate_page_one();
            }
            if(current_page == 2){
                validate_page_two();
            }
            if(current_page == 3){
                validate_page_three();
            }
            if(current_page == 4){
                validate_page_four();
            }
            if(current_page == 5){
                validate_page_five();
            }
            if(current_page == 6){
                validate_page_six();
            }
        }
        function validate_page_one(){
            var page_one_valid = true;
            $("#formpage0 input[type='text'], #formpage0 select, #formpage0 textarea").each(function(){
                var current_field_value = $(this).val();
                if(!current_field_value){
                    page_one_valid = false;
                }
            });
            if(page_one_valid == true){
                enable_next();
            }else{
                disable_next();
            }
        }
        function validate_page_two(){
            var page_two_valid = true;
            page_two_valid = validate_checkbox_or_radio("Custom_AccreditationType", "CFORM_341408_Custom_AccreditationType_0");
            if(page_two_valid == true){
                enable_next();
            }else{
                disable_next();
            }
        }
        function validate_page_three(){
            var page_three_valid = true;
            if(!validate_checkbox_or_radio("Custom_Howmanycampusesdoyouwishtoaccredit", "CFORM_341408_Custom_Howmanycampusesdoyouwishtoaccredit_0")){
                page_three_valid = false;
            }
            if(number_of_campuses == "Multiple"){
                var fields_to_validate = [
                    "#CFORM_341408_strEmployerName",
                    "#CFORM_341408_Custom_InstitutionLocation",
                    "#CFORM_341408_Custom_PleaselistallbranchcampusesseekingACBSPAccreditation"
                ];
                /* check for empty text, select and textareas */
                $.each(fields_to_validate, function(index,value){
                    var current_field_value = $(value).val();
                    if(!current_field_value){
                        page_three_valid = false;
                    }
                });
            }else{
                var fields_to_validate = [
                    "#CFORM_341408_strEmployerName",
                    "#CFORM_341408_Custom_InstitutionLocation",
                    "#CFORM_341408_Custom_NameofBusinessSchoolDepartmentorProgram"
                ];
                /* check for empty text, select and textareas */
                $.each(fields_to_validate, function(index,value){
                    var current_field_value = $(value).val();
                    if(!current_field_value){
                        page_three_valid = false;
                    }
                });
            }
            if(page_three_valid == true){
                enable_next();
            }else{
                disable_next();
            }
        }
        function validate_page_four(){
            var page_four_valid = true;
            if(selected_country == "The United States of America"){
                var fields_to_validate = [
                    "#CFORM_341408_Custom_WhichaccreditingbodyprovidesyourinstitutionscurrentRegionalAccreditation"
                ];
                /* check for empty text, select and textareas */
                $.each(fields_to_validate, function(index,value){
                    var current_field_value = $(value).val();
                    if(!current_field_value){
                        page_four_valid = false;
                    }
                });
            }else{
                /* check for empty text, select and textareas */
                if(!validate_checkbox_or_radio("Custom_Eligibiltiy", "CFORM_341408_Custom_Eligibiltiy_0")){
                    page_four_valid = false;
                }
                if(selected_authority == "Yes"){
                    var fields_to_validate = [
                        "#CFORM_341408_Custom_GovernmentDocuments"
                    ];
                    $.each(fields_to_validate, function(index,value){
                        var current_field_value = $(value).val();
                        if(!current_field_value){
                            page_four_valid = false;
                        }
                    });
                }else{
                    var fields_to_validate = [
                        "#CFORM_341408_Custom_DocumentationofGoodStanding"
                    ];
                    $.each(fields_to_validate, function(index,value){
                        var current_field_value = $(value).val();
                        if(!current_field_value){
                            page_four_valid = false;
                        }
                    });
                }
            }
            if(page_four_valid == true){
                enable_next();
            }else{
                disable_next();
            }
        }
        function validate_page_five(){
            var page_five_valid = true;
            $("#formpage4 input[type='text'], #formpage4 select, #formpage4 textarea").each(function(){
                var current_field_value = $(this).val();
                if(!current_field_value){
                    page_five_valid = false;
                }
            });
            if(page_five_valid == true){
                enable_next();
            }else{
                disable_next();
            }
        }
        function validate_page_six(){
            $("#formpage_next").css("display","none");
            var page_six_valid = true;
            if(!validate_checkbox_or_radio("Custom_Iconfirm", "CFORM_341408_Custom_Iconfirm_0")){
                page_six_valid = false;
            }
            if(page_six_valid == true){
                enable_submit();
            }else{
                disable_submit();
            }
        }
        function display_errors(){
            if($("#formpage_next").children(".form-error-notification").length <= 0){
                $("#formpage_next").append('<span class="form-error-notification">Please complete all fields</span>');
            }
            if($("#CFormCaptchaSubmit").children(".form-error-notification").length <= 0){
                $("#CFormCaptchaSubmit").append('<span class="form-error-notification">Please approve confirmation.</span>');
            }
            determine_current_page();
            if(current_page == 1){
                display_errors_empty_inputs(0);
            }
            if(current_page == 2){
                display_errors_empty_inputs(1);
                display_errors_checkbox_or_radio("Custom_AccreditationType","CFORM_341408_Custom_AccreditationType_0");
            }
            if(current_page == 3){
                display_errors_empty_inputs(2);
                display_errors_checkbox_or_radio("Custom_Howmanycampusesdoyouwishtoaccredit","CFORM_341408_Custom_Howmanycampusesdoyouwishtoaccredit_0");
            }
            if(current_page == 4){
                display_errors_empty_inputs(3);
            }
            if(current_page == 5){
                display_errors_empty_inputs(4);
            }
            if(current_page == 6){
                display_errors_empty_inputs(5);
            }
        }
        function display_errors_empty_inputs(formpage_number){
            $("#formpage" + formpage_number + " input[type='text'], #formpage" + formpage_number + " input[type='file'], #formpage" + formpage_number + " select, #formpage" + formpage_number + " textarea").each(function(){
                var current_field_value = $(this).val();
                if(!current_field_value){
                    $(this).css("border-color","#ff0000");
                    if($(this).siblings(".form-error-notification").length <= 0){
                        $(this).parent().append('<span class="form-error-notification">Required</span>');
                    }
                }
            });
        }
        function validate_checkbox_or_radio(attr_name, css_id){
            if ($("input[name='" + attr_name + "']:checked").length < 1) {
                return false;
            }else{
                $("#" + css_id).siblings(".form-error-notification").remove();
                return true;
            }
        }
        function display_errors_checkbox_or_radio(attr_name, css_id){
            if ($("input[name='" + attr_name + "']:checked").length < 1) {
                $("input[name='" + attr_name + "']").css("border-color","#ff0000");
                if($("#" + css_id).siblings(".form-error-notification").length <= 0){
                    $("#" + css_id).parent().append('<span class="form-error-notification checkbox-notification">Required</span>');
                }
            }
        }
        function enable_next(){
            $("#formpage_next").children(".form-error-notification").remove;
            $(".formpage-next-disabled").css("display","none");
            $("#formpage_next").css("display","inline-block");
            $("#formpage_saveLnk").siblings(".formpage-next-disabled").remove();
        }
        function disable_next(){
            $("#formpage_next").css("display","none");
            if($("#formpage_saveLnk").parent().find(".formpage-next-disabled").length){
                /* No Action */
            }else{
                $("#formpage_saveLnk").parent().append("<div class='formpage-next-disabled'>Next ></div>");
            }
        }
        function enable_submit(){
            $("#CFormCaptchaSubmit").children(".form-error-notification").remove;
            $("#CFormCaptchaSubmit .formpage-next-disabled").css("display","none");
            $("#CFormCaptchaSubmit .formbutton").css("display","inline-block");
        }
        function disable_submit(){
            $("#CFormCaptchaSubmit .formbutton").css("display","none");
            if($("#CFormCaptchaSubmit").find(".formpage-next-disabled").length){
                /* No Action */
            }else{
                $("#CFormCaptchaSubmit").append('<div class="formpage-next-disabled">Submit</div>');
            }
            $("#CFormCaptchaSubmit").find(".formpage-next-disabled").css("display","inline-block");
        }
    });
</script>
